definitions:
  CreateSkill:
    type: "object"
    required: 
    - name
    - trait
    - type
    properties:
      name:
        type: "string"
      description:
        type: "string"
      trait:
        $ref: '#/definitions/TraitsEnum'
      type:
        type: "string"
        enum: 
        - BASIC
        - ADVANCE
  UpdateSkill:
    type: "object"
    required: 
    - id
    - description
    - name
    - trait
    - type
    properties:
      id: 
        type: "string"
      name:
        type: "string"
      description:
        type: "string"
      trait:
        $ref: '#/definitions/TraitsEnum'
      type:
        type: "string"
        enum: 
        - BASIC
        - ADVANCE
  SkillResponse:
    type: "object"
    properties:
      id: 
        type: "string"
      name:
        type: "string"
      description:
        type: "string"
      trait:
        $ref: '#/definitions/TraitsEnum'
      type:
        type: "string"
        enum: 
        - BASIC
        - ADVANCE
  CreateAbility:
    type: "object"
    required: 
    - name
    - description
    properties:
      name:
        type: "string"
      description:
        type: "string"
  UpdateAbility:
    type: "object"
    required: 
    - id
    - description
    - name
    properties:
      id: 
        type: "string"
      name:
        type: "string"
      description:
        type: "string"
  AbilityResponse:
    type: "object"
    properties:
      id: 
        type: "string"
      name:
        type: "string"
      description:
        type: "string"
  CreateItem:
    type: "object"
    required: 
    - name
    properties:
      name:
        type: "string"
      price:
        type: "number"
      description:
        type: "string"
      availability:
        type: "string"
  UpdateItem:
    type: "object"
    required: 
    - id
    properties:
      id: 
        type: "string"
      name:
        type: "string"
      price:
        type: "number"
      description:
        type: "string"
      availability:
        type: "string"
  ItemResponse:
    type: "object"
    properties:
      id: 
        type: "string"
      name: 
        type: "string"
      price:
        type: "number"
      description:
        type: "string"
      availability:
        type: "string"
  CreateArmor:
    type: "object"
    required: 
    - name
    - type
    - protectionAreas
    - pz
    properties:
      name:
        type: "string"
      type:
        $ref: '#/definitions/ArmorType'
      price:
        type: "number"
      protectionAreas:
        type: "array"
        items:
          $ref: '#/definitions/ProtectionArea'
      pz:
        type: "integer"
      description:
        type: "string"
      availability:
        $ref: '#/definitions/Availability'
  UpdateArmor:
    type: "object"
    required: 
    - id
    - price
    - description
    - availability
    - name
    - type
    - protectionAreas
    - pz
    properties:
      id: 
        type: "string"
      name:
        type: "string"
      type:
        $ref: '#/definitions/ArmorType'
      price:
        type: "number"
      protectionAreas:
        type: "array"
        items:
          $ref: '#/definitions/ProtectionArea'
      pz:
