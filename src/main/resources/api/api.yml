  ArmorResponse:
    type: "object"
    properties:
      id: 
        type: "string"
      name:
        type: "string"
      type:
        $ref: '#/definitions/ArmorType'
      price:
        type: "number"
      protectionAreas:
        type: "array"
        items:
          $ref: '#/definitions/ProtectionArea'
      pz:
        type: "integer"
      description:
        type: "string"
      availability:
        $ref: '#/definitions/Availability'
  CreateWeapon:
    type: "object"
    required: [name, type, category, power, weaponTraits]
